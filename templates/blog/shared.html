<!-- templates/shared.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Shared</title>
    <style>

        /* styles.css */

/* General body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Notification container styles */
.notification {
    background-color: #fff;
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    text-align: center;
    border: 2px solid #28a745; /* Green border for success */
}

/* Title styles */
.notification h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #28a745; /* Green color for success */
}

/* Paragraph styles */
.notification p {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
}

/* Button styles */
.notification a button {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
.notification a button:hover {
    background-color: #218838; /* Darker green on hover */
}

/* Responsive behavior for small screens */
@media (max-width: 600px) {
    .notification {
        padding: 20px;
        max-width: 90%;
    }
    .notification h2 {
        font-size: 20px;
    }
    .notification p {
        font-size: 16px;
    }
    .notification a button {
        font-size: 14px;
        padding: 8px 16px;
    }
}

    </style>
</head>
<body>
    <div class="notification">
        <h2>Email Sent Successfully!</h2>
        <p>The blog has been successfully shared.</p>
        <a href="{% url 'blog_list' %}">
            <button>Go Back to Home</button>
        </a>
    </div>
</body>
</html>
